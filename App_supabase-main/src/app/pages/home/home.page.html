<ion-header>
  <ion-toolbar>
    <ion-title>Chat Supabase</ion-title>
    <ion-button fill="clear" slot="end" color="danger" (click)="logout()">
      Cerrar sesiÃ³n
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let msg of messages">
      <ion-label>
        <h3 *ngIf="msg.autor" class="sender">{{ msg.autor }}</h3>
        <p>{{ msg.content }}</p>
        <p class="timestamp" *ngIf="msg.created_at">
          {{ msg.created_at | date:'shortTime' }}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input
      placeholder="Escribe un mensaje..."
      [(ngModel)]="newMessage"
      (keyup.enter)="sendMessage()"
      clearInput="true"
    ></ion-input>
    <ion-button (click)="sendMessage()" slot="end" expand="block">
      Enviar
    </ion-button>
  </ion-toolbar>
</ion-footer>
