<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="log-in" class="ion-margin-end"></ion-icon>
      Iniciar Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <div class="logo-section">
      <ion-icon name="water" class="logo-icon"></ion-icon>
      <h1>Medidores de Agua</h1>
      <p class="subtitle">Distrito Metropolitano de Quito</p>
    </div>

    <ion-card>
      <ion-card-content>
        <ion-item lines="full">
          <ion-icon name="mail" slot="start" color="primary"></ion-icon>
          <ion-label position="stacked">Email</ion-label>
          <ion-input
            type="email"
            [(ngModel)]="email"
            placeholder="correo@ejemplo.com"
            required
          ></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-icon name="lock-closed" slot="start" color="primary"></ion-icon>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="password"
            placeholder="Ingrese su contraseña"
            required
          ></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="login()" class="ion-margin-top" color="primary">
          <ion-icon name="log-in" slot="start"></ion-icon>
          Iniciar Sesión
        </ion-button>

        <ion-button expand="block" fill="clear" routerLink="/register" class="ion-margin-top">
          <ion-icon name="person-add" slot="start"></ion-icon>
          ¿No tienes cuenta? Regístrate
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
