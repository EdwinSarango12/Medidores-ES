<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <img src="assets/logo.png" alt="Logo" style="max-height: 40px; margin: 10px 0;">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <h1 class="ion-text-center">{{ isLogin ? 'Iniciar Sesión' : 'Crear Cuenta' }}</h1>
    
    <form [formGroup]="credentials" (ngSubmit)="isLogin ? login() : register()">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>
      
      <ion-button 
        expand="block" 
        type="submit" 
        [disabled]="!credentials.valid"
        class="ion-margin-top"
      >
        {{ isLogin ? 'Iniciar Sesión' : 'Registrarse' }}
      </ion-button>
    </form>
    
    <ion-button 
      expand="block" 
      fill="clear" 
      (click)="toggleAuthMode()"
      class="ion-margin-top"
    >
      {{ isLogin ? '¿No tienes una cuenta? Regístrate' : '¿Ya tienes una cuenta? Inicia sesión' }}
    </ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <small>© 2023 Sistema de Lectura de Medidores</small>
    </ion-title>
  </ion-toolbar>
</ion-footer>
