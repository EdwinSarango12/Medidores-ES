<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Lecturas</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar 
      placeholder="Buscar por número o notas..." 
      (ionChange)="onSearchChange($event)"
      animated
      debounce="300">
    </ion-searchbar>
  </ion-toolbar>

  <ion-toolbar>
    <ion-segment (ionChange)="onStatusChange($event)" [value]="statusFilter">
      <ion-segment-button value="all">
        <ion-label>Todas</ion-label>
      </ion-segment-button>
      <ion-segment-button value="pending">
        <ion-label>Pendientes</ion-label>
      </ion-segment-button>
      <ion-segment-button value="approved">
        <ion-label>Aprobadas</ion-label>
      </ion-segment-button>
      <ion-segment-button value="rejected">
        <ion-label>Rechazadas</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list lines="full" class="ion-margin-bottom">
    <ion-item-sliding *ngFor="let reading of filteredReadings">
      <ion-item button [routerLink]="['/reading-details', reading.id]">
        <ion-avatar slot="start" *ngIf="reading.meter_photo_url">
          <img [src]="reading.meter_photo_url" alt="Foto del medidor">
        </ion-avatar>
        
        <ion-label>
          <h2>Medidor: {{ reading.meter_number }}</h2>
          <p>Lectura: {{ reading.reading_value }}</p>
          <p>{{ reading.reading_date | date:'medium' }}</p>
          <ion-badge [color]="getStatusColor(reading.status)">
            {{ reading.status | titlecase }}
          </ion-badge>
        </ion-label>

        <ion-icon 
          *ngIf="reading.house_photo_url" 
          name="home" 
          slot="end" 
          color="primary">
        </ion-icon>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteReading(reading)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll>
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando más lecturas...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/new-reading">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
